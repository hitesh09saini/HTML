<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectraSense | Unit Convertor </title>
    <link rel="shortcut icon" href="solar-energy.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b94ee17cb1.js" crossorigin="anonymous"></script>

</head>
<body>
   <div class="heading " id="heading"><h1 id="heading">Length Convertor</h1><div class="icon " id="icon"><i class="fa-solid fa-sun  fa-2xl" style="color: #fa9200;"></i></div></div> 
    <div id="container" class="yellow active" >
      <div class="input-div">
        <label>Foot</label> <br>
        <input type="number" value="1" id="feet" class="inpt">

       </div>
   
    <div class="input-div">
        <label>Inche</label> <br>
        <input type="number" value="12" id="inch" class="inpt">

    </div>

    <div class="input-div">
        <label>Cm (Centimeter)</label> <br>
        <input type="number" value="30.48" id="cm" class="inpt">

    </div>
    <div class="input-div">
        <label>m (meter)</label> <br>
        <input type="number" value="0.3048" id="m" class="inpt">

    </div>


    <div class="input-div">
        <label>km (Kilometer)</label> <br>
        <input type="number" value="0.0003048" id="km" class="inpt">

    </div>

    <div class="input-div">
        <label>mm (Millimeter)</label> <br>
        <input type="number" value="304.8" id="mm" class="inpt">

    </div>

    <div class="input-div">
        <label>Âµm (Micrometer)</label> <br>
        <input type="number" value="304800" id="mim" class="inpt">

    </div>
    <div class="input-div">
        <label>nm (Nanometer)</label> <br>
        <input type="number" value="304800000" id="nm" class="inpt">

    </div>


    <div class="input-div">
        <label>Mile</label> <br>
        <input type="number" value="0.0001893932" id="mile" class="inpt">

    </div>

    <div class="input-div">
        <label>Yard</label> <br>
        <input type="number" value="0.3333333333" id="yard" class="inpt">

    </div>
   </div>
