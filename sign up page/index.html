<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
          <div class="inner-box">
              <header class="signup">
                 <h1>Singup</h1>
                <p>Just take 30s seconds</p>
            </header>

            <main class="signup-body">
                <form action="#">
                    <p>
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Name" required>
                   </p>

                   <p>
                    <label for="password">New Password</label>
                    <input type="password" id="password" name="password" placeholder="at least 8 character" required>
                   </p>

                   <p>
                    <label for="email">Your E-mail</label>
                    <input type="email" id="email" name="email" placeholder="xya@gamil.com" required>
                   </p>

                   <p>
                    <input type="submit" class="submit" value="Create account" >
                   </p>

                 </form>
            </main>
            <footer class="signup-footer">
                 <p>Already have Account? <a href="login.html">login</a></p>
            </footer>
        </div>
    </div>
    <div class="circle c1"></div>
    <div class="circle c2"></div>
</div>
    </div>
</body>
</html>
