<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    #box{
        margin: 100px;
        width: 200px;
        height: 300px;
        background-color: rgb(4, 144, 97);
    }
   </style>
  
</head>
<body>
   

    <div id="box" >
        <h1>keyboard</h1>
        <p>onkeydown</p>
        <input type="text" onkeydown="document.getElementById('box').style.background=this.value;">
        <p>onkeyup</p>
        <input type="text" onkeyup="document.getElementById('box').style.background=this.value;" >
        <p>onkeypress</p>
        <input type="text" onkeypress="document.getElementById('box').style.background=this.value;">
    
    </div>
    
     
   <script src="keyboard.js"></script>
    <script src="mouse.js"></script>
</body>
</html>
